<!DOCTYPE html>
<html>
<head>

	<title>Form Validatiuon Demo Html</title>
    <!-- bootstrap cdn added -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<body>
    <div style="margin:auto; width:60%;text-align:center">
    <h1> Form Validation with JS</h1>
    <form action="#" method="post" name ='hello' role="form" class="" id="site_traffic_form-form">
		<div class="form-group"> 
            <input type="textbox" id="email" placeholder="Email" data-validations="required|email" name="email" class="form-control input-lg">
		</div>
        <div class="form-group">       
            <input type="text" id="name" placeholder="Username" data-validations="required|alpha_dash" name="uname" class="form-control input-lg">
        </div>  
        <div class="form-group">       
            <input type="password" id="name" placeholder="Password" data-validations="required" name="name" class="form-control input-lg">
        </div> 
        
        <div class="form-group">       
            <input type="text" id="name" placeholder="Full Name" data-validations="required" name="name" class="form-control input-lg">
        </div>  
        <div class="form-group">       
            <input type="text" id="age" placeholder="Age" data-validations="required|numeric" name="age" class="form-control input-lg">
        </div>
        <div class="form-group">       
            <input type="text" id="location" placeholder="Location" data-validations="required|alpha_dash" name="location" class="form-control input-lg">
        </div>  
        <div class="form-group">       
            <input type="textbox" id="name" placeholder="Website" data-validations="url" name="name" class="form-control input-lg">
        </div> 
       <div class="Form-group">
           <p><input type="checkbox" required>
           Accept our Terms and condition</p>
        </div>
		<br>
		<div class="Form-group">
	       <input class="btn btn-default" type="submit">
		</div>
    </form>
    </div>
    <!-- jqurey.js -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<!-- validation.js -->
    <script type="text/javascript" src="comman-validator.js"></script>
	<script type="text/javascript">
        var FormReader = 
        {
            init: function()
            {
                this._handleSubmit();
            },
            _handleSubmit: function()
            {
                // validation check on form submit 
                // you can bind it on any click or events
                $(document).on('submit', function(e)
                {
                    e.preventDefault();
                    theFormObj = $(this);

                    if(FormReader._checkValidation(theFormObj) == false)
                    {
                        return false;
                    }            
                    // Form Validation submit here with ajax request !!
                })
            },
            // @pram form object
            // @return true and false
            _checkValidation: function(FormObj)
            {
                return FormObj.validator('checkform', FormObj);
            },

        };
        $(function() {
            FormReader.init();
        });
    </script>
</body>
</html>
